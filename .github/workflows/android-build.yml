name: "DEPLOY: Build Android App"

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allows manual trigger from the GitHub Actions tab

jobs:
  build:
    name: Build & Artifact Generation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }}
          RAZORPAY_KEY_ID: ${{ secrets.RAZORPAY_KEY_ID }}

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli @capacitor/core @capacitor/android

      - name: Initialize Android Platform
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Build Android Release AAB
        run: |
          cd android
          chmod +x gradlew
          ./gradlew bundleRelease

      - name: Upload Debug APK (For Testing)
        uses: actions/upload-artifact@v4
        with:
          name: ResuMaster-Android-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Release AAB (For Play Store)
        uses: actions/upload-artifact@v4
        with:
          name: ResuMaster-Android-Release-AAB
          path: android/app/build/outputs/bundle/release/app-release.aab
