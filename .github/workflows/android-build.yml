name: "DEPLOY: Build Android App"

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Sign Artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }}
          RAZORPAY_KEY_ID: ${{ secrets.RAZORPAY_KEY_ID }}

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli @capacitor/core @capacitor/android

      - name: Initialize & Sync Android
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Patch Android Manifest (Ad ID & Permissions)
        run: |
          # Inject Advertising ID permission required for Play Store
          sed -i '/<application/i \    <uses-permission android:name="com.google.android.gms.permission.AD_ID"/>' android/app/src/main/AndroidManifest.xml

      - name: Patch Build Gradle (API 35 & Minification)
        run: |
          # Force API Level 35 (Play Store Requirement)
          sed -i "s/compileSdkVersion [0-9]*/compileSdkVersion 35/g" android/app/build.gradle
          sed -i "s/targetSdkVersion [0-9]*/targetSdkVersion 35/g" android/app/build.gradle
          
          # Auto-increment versions
          sed -i "s/versionCode [0-9]*/versionCode $GITHUB_RUN_NUMBER/g" android/app/build.gradle
          sed -i "s/versionName \"[0-9.]*\"/versionName \"1.0.$GITHUB_RUN_NUMBER\"/g" android/app/build.gradle
          
          # Enable Minification (Required for generating mapping.txt)
          sed -i 's/minifyEnabled false/minifyEnabled true/g' android/app/build.gradle
          if ! grep -q "shrinkResources" android/app/build.gradle; then
            sed -i '/minifyEnabled true/a \            shrinkResources true' android/app/build.gradle
          else
            sed -i 's/shrinkResources false/shrinkResources true/g' android/app/build.gradle
          fi

      - name: Build Unsigned Release AAB
        run: |
          cd android
          chmod +x gradlew
          ./gradlew bundleRelease

      - name: Sign Android Release AAB
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: android/app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "35.0.0"

      - name: Upload Signed Release AAB (For Play Store)
        uses: actions/upload-artifact@v4
        with:
          name: ResuMaster-v1.0.${{ github.run_number }}-Signed-AAB
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}

      - name: Upload Deobfuscation Mapping File
        uses: actions/upload-artifact@v4
        with:
          name: ResuMaster-v1.0.${{ github.run_number }}-Mapping-File
          path: |
            android/app/build/outputs/mapping/release/mapping.txt
            android/app/build/outputs/mapping/release/configuration.txt
          if-no-files-found: warn

      - name: Build Android Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload Debug APK (For Testing)
        uses: actions/upload-artifact@v4
        with:
          name: ResuMaster-v1.0.${{ github.run_number }}-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
